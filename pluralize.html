<!DOCTYPE html>
<html>
<body>
<script>
	function pluralize(word)
	{
		console.log(word + "s");
	}
	var x = prompt("Word please:");
	if ( x === "moose")
	{
		console.log("moose");
	}
	else if ( x === "automaton")
	{
		console.log("automata");
	}
	else if ( x === "mouse")
	{
		console.log("mice");
	}
	else
	{
		pluralize(x);
	}
</script>
</body>
</html>
